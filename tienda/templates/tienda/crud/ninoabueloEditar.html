{% extends 'tienda/base.html' %}

{% load static %}

{% block titul %} Login {% endblock %}

{% block contenedor %}

    <h2 class="text-center">Niños/Abuelos</h2>

    <form class="w-50 shadow mx-auto p-4 m-3" method="post" action="{% url 'tienda:editar_ninoabuelos' %}">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ ninoabuelos.id }}">

        Nombre: <input type="text" name="nombre" class="form-control my-2" required value=" {{ ninoabuelos.nombre }}">

        Fecha de nacimiento: <input type="date" name="fecha_nacimiento" class="form-control my-2" required value="{{ ninoabuelos.fecha_nacimiento }}">

        Número de indentificación: <input type="text" name="numero_identificacion" class="form-control my-2" required value="{{ ninoabuelos.numero_identificacion }}">

        Descripción: <textarea class="form-control my-2" name="descripcion">
            {{ ninoabuelos.descripcion }}
        </textarea>
        
        <input type="submit" value="Actualizar" class="btn btn-warning">

    </form>

   
{% endblock %}
