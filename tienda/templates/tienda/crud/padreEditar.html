{% extends 'tienda/base.html' %}

{% load static %}

{% block titul %} Login {% endblock %}

{% block contenedor %}

    <h2 class="text-center">Padres</h2>

    <form class="w-50 shadow mx-auto p-4 m-3" method="post" action="{% url 'editar_padres' %}">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ padres.id }}">

        Nombre: <input type="text" name="nombre" class="form-control my-2" required value="{{ padres.nombre }}">

        Genero: <input type="text" name="genero" class="form-control my-2" required value="{{ padres.genero }}">
       
        Fecha de nacimiento: <input type="date" name="fecha_nacimiento" class="form-control my-2" required value="{{ padres.fecha_nacimiento }}">
        
        Email: <input type="text" name="email" class="form-control my-2" required value="{{ padres.email }}">
        
        Telefono: <input type="text" name="telefono" class="form-control my-2" required value="{{ padres.telefono }}">
        
        Dirección: <input type="text" name="direccion" class="form-control my-2" required value="{{ padres.direccion }}">
        
        Descripción:
        <textarea class="form-control my-2" name="descripcion"  >
            {{ padres.descripcion }}
        </textarea>
        
        <input type="submit" value="Actualizar" class="btn btn-warning">

    </form>

   
{% endblock %}
