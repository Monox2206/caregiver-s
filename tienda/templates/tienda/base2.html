{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ℕ𝕒𝕟𝕟𝕪'𝕤 </title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'tienda/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'tienda/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'tienda/favicon_io/favicon-16x16.png' %}">
    <!--<link rel="manifest" href="{% static 'tienda/favicon_io/site.webmanifest' %}">-->

    <link rel="stylesheet" href="{% static 'tienda/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'tienda/css/bootstrap.min.css' %}" />

    <style>
        #login{
            color: white;
            background-color: rgba(128, 128, 128, 0.7); /* Gris semitransparente */
            border: white;
            border-style: double;
            width: 500px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 25vh;
        
        }
        </style>
</head>
<body style="background-image: url('{% static 'tienda/img/fondo1.jpeg' %}'),url('{% static 'tienda/img/fondo2.jpeg' %}');background-repeat: no-repeat, no-repeat;background-position:left top,right top;background-size: 50%,50%;background-attachment: fixed;">

 
    <nav class="navbar navbar-expand-lg" style="background-color:transparent;color:white">
        <a class="nav-link active" aria-current="page" href="{% url 'tienda:inicio' %}" style="padding:10px;border-color:white;border-style:groove;">Inicio</a>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible" role="alert">
            <div>{{ message }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
        

 

    {% block contenedor %}
        ...
    {% endblock %}


    <!-- JS include here -->
    <script src="{% static 'tienda/js/library.js' %}"></script>
    <script src="{% static 'tienda/js/bootstrap.bundle.min.js' %}"></script>

    <!-- fin - JS include -->
</body>
</html>
